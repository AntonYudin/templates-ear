<ui:composition
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:jsf="jakarta.faces"
	xmlns:passthrough="jakarta.faces.passthrough"
	xmlns:userlocale="jakarta.faces.composite/userlocale"
	templateoff="/resources/templates-default/default.xhtml"
	template="/templates-default/default.xhtml"
>

	<ui:define name="styles">
		<ui:insert name="styles"/>
		<h:outputStylesheet name="main.css" library="layout"/>
	</ui:define>

	<ui:define name="locale">
		<userlocale:selector id="userlocale-selector"/>
	</ui:define>

	<ui:define name="title">
		#{messages.site_name} / <ui:insert name="pageTitle"/>
	</ui:define>

	<ui:define name="header-off">
		<h1>#{messages.header}, #{messages.site_name} / <ui:insert name="pageTitle"/></h1>
	</ui:define>

	<ui:define name="main-search">
		<h:form>
			<h:inputText passthrough:placeholder="#{messages.search}" value="#{search.query}"/>
			<h:commandButton action="#{search.search}" value="&#x2315;"/>
		</h:form>
	</ui:define>

	<ui:define name="menu-checkbox">
		<h:form id="menu-checkbox" rendered="true">
			<h:selectBooleanCheckbox id="menu" value="#{menu.open}">
				<f:ajax render="@this" execute="@this"/>
			</h:selectBooleanCheckbox>
		</h:form>
		<form jsf:rendered="false">
			<input id="menu-checkbox:menu" type="checkbox"/>
		</form>
	</ui:define>

	<ui:define name="main-menu">
		<ul>
			<li><h:link outcome="index">#{messages.menu_homepage}</h:link></li>
			<li><h:link outcome="items">Items</h:link></li>
		</ul>
	</ui:define>

	<ui:define name="footer-sections">
	</ui:define>

</ui:composition>
